<!DOCTYPE html>
<html>
<head>
	<title>Login/Signup</title>
	<link rel="stylesheet" type="text/css" href="Intro.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Carter+One|El+Messiri|Lusitana|ZCOOL+XiaoWei|Righteous" rel="stylesheet">

</head>
<body>

	<section>
		<div class="logo">
			<i class="fas fa-hamburger"></i>
			<span>RESTO</span>
		</div>

		<div class="login">
			<a href="Signup.html"><button type="button" class="btn btn-outline-primary">Login/Sign Up</button></a>
		</div>


		<div class="location">
		
			<h3>Get the best Restaurants recommended near you.</h3>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" title="Get Location" id="inputGroup-sizing-default"><i class="fas fa-search-location"></i></span>
				</div>
			  	<input type="text" class="form-control" placeholder="Enter your location" list="cities">
			  	<div class="input-group-append">
			    	<button type="button" class="btn btn-primary">Find</button>
			  	</div>

			  	<datalist id="cities">
				  <option value="Bangalore">
				  <option value="Mumbai">
				  <option value="Hyderabad">
				  <option value="Delhi">
				  <option value="Chennai">
				</datalist>
			</div>

		</div>

	</section>


	<div class="foodpic">
		<img src="loginpage.jpg">
	</div>


	<div class="foot">
	<div>
		<div class="logo">
			<i class="fas fa-hamburger"></i>
			<span>RESTO</span>
		</div>
		<br><br>
		<p>Copyright &copy; 2019, Resto. All rights reserved.</p>
	</div>
	</div>

</body>
</html>
